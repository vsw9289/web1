<script>
    var name = prompt("당신의 이름은?", "");
    var height = prompt("당신의 신장은?", "0");
    var weight = prompt("당신의 체중은?" , "0");
    
    var normal_w = (height - 100) * 0.9;
    var result = weight >= normal_w -5 && weight <= normal_w +5;
    result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
    document.write(name + "님은" + result, "<br>");
    document.write(name + "님의 신장은" + height + "cm입니다.", "<br>");
    document.write(name + "님의 체중은" + weight + "kg입니다.", "<br>");
    document.write(name + "님의 적정 체중 오차범위는" + (normal_w -5) + "에서" + (normal_w +5) + "까지 입니다.", "<br>");
</script>
